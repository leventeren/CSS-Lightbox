<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<h1>Pure CSS Lightbox</h1>
<p>Click the thumbnail below to activate the lightbox</p>

<!-- thumbnail image wrapped in a link -->
<a href="#img1">
  <img src="images/html-css.jpg" class="thumb">
</a>

<!-- lightbox container hidden with CSS -->
<a href="#_" class="lightbox" id="img1">
  <img src="images/html-css.jpg">
</a>

<style>
html,body {
    font-family: 'Roboto', sans-serif;
    background: #222;
    color: #aaa;
    text-align:center;
}

h1 {
    font-size: 3em;
    font-weight: 200;
    margin: 0.5em 0 0.2em 0;
}

p {
    margin: 1.5em 0;
    color: #888;
}

.thumb {
    max-width: 20%;
}

/** LIGHTBOX MARKUP **/

.lightbox {
	/** Default lightbox to hidden */
	display: none;

	/** Position and style */
	position: fixed;
	z-index: 999;
	width: 100%;
	height: 100%;
	text-align: center;
	top: 0;
	left: 0;
	background: rgba(0,0,0,0.8);
}

.lightbox img {
	/** Pad the lightbox image */
	max-width: 90%;
	max-height: 80%;
	margin-top: 2%;
}

.lightbox:target {
	/** Remove default browser outline */
	outline: none;

	/** Unhide lightbox **/
	display: block;
}
</style>
